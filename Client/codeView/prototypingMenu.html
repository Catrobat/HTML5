    <script>
        window.onload = function (e) {
            //the scripts are only for iScroll related functionality
            //please notice that the subMenu container size was set to max-height: 370px; for tests only: the max-size property has to be set in the control onResize - simulated below
            var sc = document.getElementsByClassName('pc-submenu')[0];
            var iScroll = new IScroll(sc, {
                mouseWheel: true,
                //scrollbars: true,
                //fadeScrollbars: true,         //on mobile
                interactiveScrollbars: true,    //on desktop ^^use this exclusive?
                scrollbars: 'custom',
                bounce: true,   //default
                shrinkScrollbars: 'clip',
                //invertWheelDirection: true,
                preventDefault: true,
            });
            //test: update scroll container on open/close accordion control
            var acc1 = document.getElementById('acId14');
            acc1.onclick = function () {
                iScroll.refresh();
                setTimeout(function () {
                    sc.style.maxHeight = (document.documentElement.clientHeight - 40) + 'px';
                    iScroll.refresh();
                }, 300);   //wait until animation has finished
            };
            var acc2 = document.getElementById('acId15');
            acc2.onclick = function () {
                iScroll.refresh();
                setTimeout(function () {
                    sc.style.maxHeight = (document.documentElement.clientHeight - 40) + 'px';
                    iScroll.refresh();
                }, 300);   //wait until animation has finished
            };
            window.onresize = function (e) {
                sc.style.maxHeight = (document.documentElement.clientHeight -40) + 'px';
            };
        };
    </script>
