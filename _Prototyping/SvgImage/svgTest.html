<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>UX example of svg icon and button</title>
	<link href="svgTest.css" rel="stylesheet" />
	<script src="svgTest.js"></script>
</head>
<body>
	<table class="pc-playerMenuBackground">
		<thead>
			<tr>
				<td>scaling</td>
				<td>name</td>
				<td>icon</td>
				<td>effect</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1.0</td>
				<td>start</td>
				<td>
					<button class="pc-button">
						<svg viewBox="0,0,64,64" preserveAspectRatio="xMidYMin meet">
							<path class="pc-svgPlayerIconBorder" d="M32,1C14.88,1,1,14.88,1,31.999C1,49.12,14.88,63,32,63s31-13.88,31-31.001C63,14.88,49.12,1,32,1z
			 M32,56.979c-13.796,0-24.98-11.184-24.98-24.98c0-13.795,11.185-24.98,24.98-24.98s24.979,11.186,24.979,24.98
			C56.979,45.796,45.796,56.979,32,56.979z" />
							<polygon class="pc-svgPlayerIconSymbol" points="34.662,32 22.934,44.066 27.438,48.55 43.629,32 27.438,15.45 22.934,19.934" />
						</svg>
						<span>Back</span>
					</button>
				</td>
				<td>default</td>
			</tr>
			<tr>
				<td>1.0</td>
				<td>start</td>
				<td>
					<button class="pc-button" disabled="disabled">
						<svg viewBox="0,0,64,64" preserveAspectRatio="xMidYMin meet">
							<path class="pc-svgPlayerIconBorder" d="M32,1C14.88,1,1,14.88,1,31.999C1,49.12,14.88,63,32,63s31-13.88,31-31.001C63,14.88,49.12,1,32,1z
			 M32,56.979c-13.796,0-24.98-11.184-24.98-24.98c0-13.795,11.185-24.98,24.98-24.98s24.979,11.186,24.979,24.98
			C56.979,45.796,45.796,56.979,32,56.979z" />
							<polygon class="pc-svgPlayerIconSymbol" points="34.662,32 22.934,44.066 27.438,48.55 43.629,32 27.438,15.45 22.934,19.934" />
						</svg>
						<span>Screenshot</span>
					</button>
				</td>
				<td>disabled</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
