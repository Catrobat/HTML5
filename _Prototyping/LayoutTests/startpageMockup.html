<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML5 Web Interface MockUp</title>
    <link href="css/mockupDesign.css" rel="stylesheet"/>
    <script src="../websiteIntegration/script/playerInterface.js"></script>
</head>
<body>


<div id="mainContainer">

    container div

</div>
<div id = "closeButton">
    <img src="resources/close.fw.png" onclick="goBack();" id = "closeButtonImage">
</div>
<div id="projectPlayer">

    <table id="playerContainerTable">
        <tr>
            <td id="playerContainerTable_left">
            </td>
            <td rowspan="3" id="playerContainerTable_mid">
                    <button id = "startButton" class="pc-startButton" onclick="play();">
                        <svg preserveAspectRatio="xMidYMin meet" viewBox="0,0,64,64">
                        <path class="pc-svgPlayerIconBorder" d="M32,1C14.88,1,1,14.88,1,31.999C1,49.12,14.88,63,32,63s31-13.88,31-31.001C63,14.88,49.12,1,32,1z M32,56.979c-13.796,0-24.98-11.184-24.98-24.98c0-13.795,11.185-24.98,24.98-24.98s24.979,11.186,24.979,24.98 C56.979,45.796,45.796,56.979,32,56.979z"/>
                         <polygon class="pc-svgPlayerIconSymbol" points="34.662,32 22.934,44.066 27.438,48.55 43.629,32 27.438,15.45 22.934,19.934"/>
                        </svg>
                    </button>
            </td>
            <td id="playerContainerTable_right">
                <img id="muteButton" src="resources/mute.fw.png">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><img id="pauseButton" src="resources/pause.fw.png"></td>
        </tr>
        <tr>
            <td></td>
            <td><img id="restartButton" src="resources/restart.fw.png"></td>
        </tr>
    </table>

</div>


</body>
</html>
