<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    
    var x = 10;
    var y = 30;
    var radius = 15;
    var height = 50
    var width = 75
      
    //-------------------------------------------------------------
    //Standard Bubble
    //Start
    ctx.beginPath();

    //Path Begin Top Left Curve
    ctx.moveTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    //Line to Top Right Curve
    ctx.lineTo(width-radius, 0);
    ctx.quadraticCurveTo(width, 0, width, radius);
    //Line to Bottom Right Curve
    ctx.lineTo(width, height-radius);
    ctx.quadraticCurveTo(width, height, width-radius, height);
    //Mini Line before Think edge
    ctx.lineTo(radius, height);
    //Last Curve and Ending Line for Think Bubble
    ctx.quadraticCurveTo(0, height, 0, height-radius);
    ctx.lineTo(0, radius);
    ctx.save();
    ctx.scale(0.75, 0.5);
      
    ctx.moveTo(width + radius*4, height*(3/8) + radius/2);
    ctx.arc(width + radius*3, height*(3/8) + radius/2, radius, Math.PI*2, false);
    ctx.moveTo(width + radius*(11/2), height*(5/8) + radius/2);
    ctx.arc(width + radius*5, height*(5/8) + radius/2, radius/2, Math.PI*2, false);
      
    ctx.restore();
      
    ctx.stroke();
    //-------------------------------------------------------------
      
</script> 

</body>
</html>
