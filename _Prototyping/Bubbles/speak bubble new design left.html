<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    
    var x = 10;
    var y = 30;
    var radius = 15;
    var height = 100;
    var width = 75;
      
    //-------------------------------------------------------------
    //Standard Bubble
    //Start
    ctx.beginPath();
  
    //Path Begin Top Left Curve
    ctx.moveTo(radius*(5/2), radius);
    ctx.quadraticCurveTo(radius*(5/2), 0, radius*(7/2), 0);
    //Line to Top Right Curve
    ctx.lineTo(width+radius*(5/2)-radius, 0);
    ctx.quadraticCurveTo(width+radius*(5/2), 0, width+radius*(5/2), radius);
    //Line to Bottom Right Curve
    ctx.lineTo(width+radius*(5/2), height-radius);
    ctx.quadraticCurveTo(width+radius*(5/2), height, width+radius*(5/2)-radius, height);
    //Line to left site
    ctx.lineTo(radius*(7/2), height);

    //Last Curve and Ending Line for Think Bubble
    ctx.quadraticCurveTo(radius*(5/2), height, radius*(5/2), height-radius);

    if (height <= 50)
    {
      ctx.lineTo(radius*(2/2), height);
      ctx.lineTo(radius*(5/2), radius);
    }
    else
    {
      ctx.lineTo(radius*(5/2), height*(3/8));
      ctx.lineTo(radius*(2/2), height*(3/8)+radius);
      ctx.lineTo(radius*(5/2), radius);
      
    }
    
    ctx.stroke();
    //-------------------------------------------------------------
      
</script> 

</body>
</html>
